<html>

    </head>
    <body>
        <script>
            //set your client identifier
            function INIT(id){
                return JSON.stringify({
                    type: 'init',
                    value: id 
                });
            }

            //join room
            function JOIN(room){
                return JSON.stringify({
                    type: 'join',
                    value: room 
                });
            }

            function LEAVE(){
                return JSON.stringify({
                    type: 'leave',
                });
            }

            function SIGNAL(recipient, value){
                return JSON.stringify({
                    type:'signal', 
                    recipient:recipient, 
                    value: value,
                });
            }

            function PING(){
                return JSON.stringify({
                    type:'ping'
                })
            }

            //var ws = new WebSocket('ws://198.211.109.66');
            var ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('open');

                ws.onmessage = (event) => {
                    console.log(event.data);
                }

                ws.onclose = (event) => {
                    console.log('close');
                }

            }

            ws.onerror = (event) => {
                console.log(event);
            }
        </script>
    </body>
</html>
