<html>
    <head>
    </head>
    <body>
        <script>
            var ws = new WebSocket('ws://localhost:8080');
            ws.onopen = () => {
                console.log('open');

                ws.onmessage = (event) => {
                    console.log(event.data);
                }

                ws.onclose = (event) => {
                    console.log('close');
                }

                ws.send(JSON.stringify({
                    type: 'room',
                    data: 'test',
                }));

                ws.send(JSON.stringify({
                    type: 'signal',
                    data: 'message to everyone in test room',
                }));
            }

            ws.onerror = (event) => {
                console.log(event);
            }
        </script>
    </body>
</html>
